<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <!--added bootstap link to add css style-->
</head>

<body>
    <br><!--is used to break the line-->
    <div class="container"> <!--added margin automatically-->
        <h1>Dynamic Form</h1>
        <hr><!--give space between this h1 and next wriutten element -->

        <div class="row">
            <div class="col">
                <select class="form-control" name="inputType" id="inputType">
                    <!--class="form-control its just a bootstrap class"-->
                    <option value="text">Text</option>
                    <option value="number">Number</option>
                    <option value="textarea">Text Area</option>
                    <option value="Date">Date</option>
                    <option value="submit">Submit</option>
                
                </select>
            </div>

            <div class="col">
                <input type="text" class="form-control" name="labelValue" id="labelValue" placeholder="Label Text">
            </div>
        </div>


        <div id="form" class=" mt-3 border rounded shadow p-4"></div>
        <!-- mt-3: Adds margin-top of 3 spacing units.
border: Adds a border around the <div> element.
rounded: Applies rounded corners to the <div>, giving it a softer appearance.
shadow: Adds a shadow effect to create a sense of elevation.
p-4: Adds padding of 4 spacing units inside the <div> element.-->

        </div>
    </div>
</body>




<script src="index.js"></script>

</html>
